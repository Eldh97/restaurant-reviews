<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <script src="sw.js"></script>
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <h1><a href="/" title="Restaurant Reviews">Restaurant Reviews</a></h1>
      </nav>
      <ul class="skip" role="presentation">
        <li>
          <a
            class="skip__link"
            href="#options-container"
            title="Skip to Main"
            >Skip to Main</a
          >
        </li>
      </ul>
    </header>

    <main id="main" class="main">
      <section class="map-container" id="map-container">
        <!-- aria?? -->
        <div id="map" class="map" role="application" aria-hidden="true"></div>
      </section>
      <section id="options-container">
        <div role="navigation" class="filter-options">
          <h2 class="filter-options__heading">Filter Results</h2>
          <label class="filter-options__label" for="neighborhoods-select"
            >Choose a neighborhood
          </label>
          <select
            class="filter-options__select"
            id="neighborhoods-select"
            name="neighborhoods"
            onchange="updateRestaurants()"
          >
            <option value="all">All Neighborhoods</option>
          </select>
          <label class="filter-options__label" for="cuisines-select"
            >Choose a cuisine
          </label>
          <select
            class="filter-options__select"
            id="cuisines-select"
            name="cuisines"
            onchange="updateRestaurants()"
          >
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <section class="restaurants-reviews">
          <ul id="restaurants-list" class="restaurants-list"></ul>
        </section>
      </section>
    </main>

    <footer class="footer">
      Copyright (c) 2017
      <a class="footer__link" href="/" title="Restaurant Reviews"
        >Restaurant Reviews</a
      >
      All Rights Reserved.
    </footer>

    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="js/dbhelper.js"
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="js/main.js"
    ></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
    <!-- <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADbApMHUNoCjFwTxL_zDpivcRwZmK8YiA&callback=initMap"
      type="text/javascript"
    ></script> -->
  </body>
</html>
