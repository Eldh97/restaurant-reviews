<!DOCTYPE html>
<html>
  <head>
    <!-- Normalize.css for better cross-browser consistency -->
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header class="header">
      <!-- Beginning nav -->
      <nav class="nav">
        <h1>
          <a href="/" title="Restaurant Reviews" title="Restaurant Reviews"
            >Restaurant Reviews</a
          >
        </h1>
      </nav>
      <!-- Beginning breadcrumb -->

      <ul id="breadcrumb" class="breadcrumb">
        <li><a class="breadcrumb__link" href="/" title="Home">Home</a></li>
      </ul>
      <ul class="skip" role="presentation">
        <li>
          <a
            class="skip__link"
            href="#restaurant-container"
            title="Skip to Main"
            >Skip to Main</a
          >
        </li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent" class="main">
      <!-- Beginning map -->
      <section class="map-container" id="map-container">
        <!-- aria?? -->
        <div id="map" class="map" role="application" aria-hidden="true"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section class="restaurant" id="restaurant-container">
        <h1 class="restaurant__name" id="restaurant-name"></h1>
        <img
          class="restaurant-img"
          id="restaurant-img"
          alt="Restaurant Image"
        />
        <p class="restaurant-description" id="restaurant-cuisine"></p>
        <p class="restaurant-address" id="restaurant-address"></p>
        <table class="restaurant__table" id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section class="review-section" id="reviews-container">
        <ul class="reviews-list" id="reviews-list" role="list"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer class="footer">
      Copyright (c) 2017
      <a class="footer__link" href="/" title="Restaurant Reviews"
        >Restaurant Reviews</a
      >
      All Rights Reserved.
    </footer>
    <!-- End footer -->
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
    <!-- <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADbApMHUNoCjFwTxL_zDpivcRwZmK8YiA&callback=initMap"
      type="text/javascript"
    ></script> -->
    <!-- End scripts -->
  </body>
</html>
